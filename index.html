<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Awesome sign-in form</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="left-card-container">
                <img src="./images/target.png" alt="A target like clipart">
                <p>Victoria curam amat</p>
            </div>
        </div>
        <div class="right-container">
            <div class="hero-text-section">
                <p class="hero-text">This is not a real online service! You know you need something like this in your
                    life to
                    help you
                    realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <p class="hero-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <p class="hero-text">Let's do this!</p>
                <form>
                    <ul class="form-container">
                        <li class="form-field">
                            <label for="first-name">First name:</label>
                            <input type="text" id="first-name">
                        </li>
                        <li class="form-field">
                            <label for="last-name">Last name:</label>
                            <input type="text" id="last-name">
                        </li>
                        <li class="form-field">
                            <label for="email">Email*:</label>
                            <input type="email" id="email">
                        </li>
                        <li class="form-field">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone">
                        </li>
                        <li class="form-field">
                            <label for="password">Passsword*:</label>
                            <input type="password" id="password">
                        </li>
                        <li class="form-field">
                            <label for="confirm-password">Confirm passsword*:</label>
                            <input type="password" id="confirm-password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="account-creation-section">
                <button id="create-acc-btn">Create Account</button>
                <p>Already have an account? <a href=#>Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
